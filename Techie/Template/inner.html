    <h1>PARKING REGISTRATION FORM</h1>
    <section class="inner-page">
      <div class="container1">
        <p>
          <form method="post"  action="{{url_for('home')}}" enctype="multipart/form-data">
            <div class="identity">
              <input type="text" placeholder="Enter your name" name="name" required>
              <input type="tel" placeholder="Enter university roll number" name="roll" onKeyPress="return check(event,value)" onInput="checkLength(13,this)" required>
              <select name = "course" required>
                <option value = "choose branch" selected>--Choose your course--</option>
                <option value = "B.Tech">B.TECH</option>
                <option value = "MBA">MBA</option>
                <option value = "MCA">MCA</option>
                <option value = "B.PHARMA">B.PHARMA</option>
              </select> 
              <select name = "branch">
                <option value = "choose branch" selected>--Choose your branch--</option>
                <option value = "CSE">CSE</option>
                <option value = "IT">IT</option>
                <option value = "CS">CS</option>
                <option value = "MECHANICL">Mechanical</option>
                <option value = "ECE">ECE</option>
                <option value = "Civil">Civil</option>
                <option value = "Other">Other</option>
                </select>
              <input type="text" placeholder="Enter father's name" name="father" required>            
              <input type="email" placeholder="Enter your email id" name="id" required>
              <input type="text" placeholder="Enter vehicle number" name="num" required>
              <input type="number" placeholder="Enter mobile number" name="mobile" onKeyPress="return check(event,value)" onInput="checkLength(10,this)" required><br><br>
              <script>
                function check(e,value)
                {
                    //Check Charater
                    var unicode=e.charCode? e.charCode : e.keyCode;
                    if (value.indexOf(".") != -1)if( unicode == 46 )return false;
                    if (unicode!=8)if((unicode<48||unicode>57)&&unicode!=46)return false;
                }
                function checkLength(len,ele){
                     var fieldLength = ele.value.length;
                     if(fieldLength <= len){
                       return true;
                     }
                     else
                     {
                       var str = ele.value;
                       str = str.substring(0, str.length - 1);
                       ele.value = str;
                     }
                  }
                </script>
              <div class="file">
              <input type="file" name="rc" value="fileupload" id="fileupload" accept="image/*" onchange="loadFi(event)"> 
                <label for="rc"> <b>*Upload your vehicle registration certificate.</b></label> <br><br>  
                <p><img id="ou" width="200"/></p> 
                <script>
                  var loadFi = function(event) {
                      var image = document.getElementById('ou');
                      image.src=URL.createObjectURL(event.target.files[0]);
                  };
              </script>                   
              <input type="file" name="dl" value="fileupload" id="fileupload" accept="image/*" onchange="loadFil(event)"> 
                    <label for="dl"><b> *Upload your driving license.</b></label> <br><br>
                    <p><img id="out" width="200"/></p> 
                    <script>
                      var loadFil = function(event) {
                          var image = document.getElementById('out');
                          image.src=URL.createObjectURL(event.target.files[0]);
                      };
                  </script>                   
              <input type="file" name="card" value="fileupload" id="fileupload" accept="image/*" onchange="loadFile(event)"> 
              <label for="card"> <b>*Upload your college id card.</b></label>
              <p><img id="output" width="200"/></p> 
                    <script>
                      var loadFile = function(event) {
                          var image = document.getElementById('output');
                          image.src=URL.createObjectURL(event.target.files[0]);
                      };
                  </script>
            <input type="file" name="pic" value="fileupload" id="fileupload" accept="image/*" onchange="loadFilee(event)"> 
              <label for="pic"> <b>*Upload your passport size photo.</b></label>
              <p><img id="o" width="200"/></p>
